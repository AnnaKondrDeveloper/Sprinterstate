<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap 5.2.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Sprinterstate</title>
</head>
<body>
	<div class="form">
		<div class="container">
			<div class="form_wrapper">
				<form id="form" action="#" class="form_body">
					<h1 class="form_title">GET A FREIGHT QUOTE</h1>
					<div class="form_item">
						<input type="text" name ="company" class="form_input" placeholder="Company Name / MC#">
					</div>
					<div class="form_item">
						<input type="text" name ="name" class="form_input" placeholder="Name">
					</div>
					<div class="form_item">
						<input required type="phone" name ="phone" class="form_input" placeholder="Phone +1 777 777 77 77">
					</div>
					<div class="form_item">
						<input required type="email" name ="email" class="form_input" placeholder="Email">
					</div>
					<div class="form_item">
						<input type="text" name ="weight" class="form_input" placeholder="Approximate weight">
					</div>
					<div class="form_item">
						<input type="text" name ="pickup" class="form_input" placeholder="Pickup Location">
					</div>
					<div class="form_item">
						<input type="text" name ="drop-off" class="form_input" placeholder="Drop-off Location">
					</div>
					<div class="form_item">
						<select name ="type" class="form_select">
							<option value="1" selected>Equipment Type</option>
							<option value="2">Reefer</option>
							<option value="3">Dry Van</option>
							<option value="4">Sprinter</option>
							<option value="5">Straight Truck</option>
							<option value="6">Box Truck</option>
							<option value="7">Power Only</option>
							<option value="8">Other</option>
						</select>
					</div>
					<div class="form_item">
						<select name ="time" class="form_select">
							<option value="1" selected>Need Time</option>
							<option value="2">ASAP</option>
							<option value="3">Next Day</option>
							<option value="4">This Week</option>
							<option value="5">No hurry</option>
						</select>
					</div>
					<button type="submit" class="form_button">SEND</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
